    - title: Welcome to the matchbox!
      color: 0x5865F2
      description: >
        Welcome to the matchbox, the official server for the musical artist beetlebug! 
        This is a space to be creative, make friends and hang out with people with similar interests :)


        Please make sure you have read and understood the rules and information below before 
